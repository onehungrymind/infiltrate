<div class="master-detail-layout">
  <div class="master-panel">
    @if (error$ | async) {
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error$ | async }}</span>
      </div>
    } @else if ((loaded$ | async) === false) {
      <div class="loading-message">
        <mat-spinner diameter="40"></mat-spinner>
        <span>Loading learning paths...</span>
      </div>
    } @else {
      <app-learning-paths-list
        [learningPaths]="(learningPaths$ | async) ?? []"
        [selectedLearningPath]="selectedLearningPath$ | async"
        (selected)="selectLearningPath($event)"
        (deleted)="deleteLearningPath($event)"
      ></app-learning-paths-list>
    }
  </div>
  <div class="detail-panel">
    <app-learning-path-detail
      [learningPath]="selectedLearningPath$ | async"
      (saved)="saveLearningPath($event)"
      (cancelled)="cancel()"
    ></app-learning-path-detail>
  </div>
</div>
