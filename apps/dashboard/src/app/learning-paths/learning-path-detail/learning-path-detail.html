<div
  class="overflow-hidden border-t lg:border-t-0 lg:border-l border-gray-200 px-4 sm:px-6 md:py-8 md:mt-8 lg:px-8 lg:py-0 flex flex-col"
>
  <p class="text-2xl" *ngIf="currentLearningPath?.id; else elseBlock">
    Viewing {{ originalTitle | titlecase }}
  </p>
  <ng-template #elseBlock>
    <p class="text-2xl">Select a LearningPath to view details</p>
  </ng-template>

  <div class="flex-1 flex flex-col" *ngIf="currentLearningPath">
    <div class="px-4 py-6 sm:p-8 flex-1">
      <div class="max-w-2xl">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Raw Data</h3>
        <pre class="bg-gray-100 p-4 rounded-md overflow-auto text-sm">
{{ currentLearningPath | json }}</pre
        >
      </div>
    </div>

    <div
      class="border-t border-gray-200 px-4 py-3 sm:px-6 flex justify-end space-x-3"
    >
      <button
        type="button"
        mat-button
        (click)="cancelled.emit()"
        class="inline-flex justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="saved.emit(currentLearningPath)"
        class="inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Save
      </button>
    </div>
  </div>

  <div
    *ngIf="!currentLearningPath"
    class="flex-1 flex items-center justify-center"
  >
    <div class="text-center text-gray-500">
      <mat-icon class="text-4xl mb-2">info</mat-icon>
      <p>Select an item from the list to view its details</p>
    </div>
  </div>
</div>
