<div class="detail-container">
  @if (currentLearningPath.id) {
    <div class="detail-header">
      <h1 class="detail-title">{{ originalTitle | titlecase }}</h1>
    </div>
  } @else {
    <div class="detail-header">
      <h1 class="detail-title">Select a Learning Path</h1>
    </div>
  }

  @if (currentLearningPath) {
    <div class="detail-content">
      <div class="detail-section">
        <h2 class="detail-section-title">Raw Data</h2>
        <pre class="detail-code">{{ currentLearningPath | json }}</pre>
      </div>
    </div>

    <div class="detail-actions">
      <button
        type="button"
        class="detail-button detail-button-secondary"
        (click)="cancelled.emit()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="detail-button detail-button-primary"
        (click)="saved.emit(currentLearningPath)"
      >
        Save
      </button>
    </div>
  }

  @if (!currentLearningPath) {
    <div class="detail-empty">
      <mat-icon class="detail-empty-icon">info</mat-icon>
      <p class="detail-empty-text">Select an item from the list to view its details</p>
    </div>
  }
</div>
