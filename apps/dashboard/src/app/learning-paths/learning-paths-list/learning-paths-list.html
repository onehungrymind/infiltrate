<div class="list-container">
  <div
    *ngFor="let learningPath of learningPaths"
    class="list-item"
    (click)="selected.emit(learningPath)"
  >
    <div class="list-item-content">
      <div class="list-item-main">
        <h3 class="list-item-title">
          {{ learningPath.name || 'Untitled' }}
        </h3>
        <p class="list-item-meta" *ngIf="learningPath.domain">
          {{ learningPath.domain }}
        </p>
        <p class="list-item-date" *ngIf="learningPath.createdAt">
          {{ learningPath.createdAt | date:'short' }}
        </p>
      </div>
      <button
        *ngIf="!readonly"
        class="list-item-delete"
        (click)="onDelete(learningPath); $event.stopPropagation()"
        type="button"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div
    *ngIf="learningPaths.length === 0"
    class="list-empty"
  >
    <mat-icon class="list-empty-icon">inbox</mat-icon>
    <p class="list-empty-text">No learning paths found</p>
  </div>
</div>
