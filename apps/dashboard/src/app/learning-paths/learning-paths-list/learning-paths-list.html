<div class="list-container">
  <div class="list-header">
    <h1 class="list-title">Learning Paths</h1>
  </div>

  <div
    *ngFor="let learningPath of learningPaths"
    class="list-item"
    [class.active]="isSelected(learningPath)"
    (click)="selected.emit(learningPath)"
  >
    <div class="list-item-content">
      <div class="list-item-main">
        <h3 class="list-item-title">
          {{ learningPath.name || 'Untitled' }}
        </h3>
        <p class="list-item-meta" *ngIf="learningPath.domain">
          {{ learningPath.domain }}
        </p>
        <p class="list-item-date" *ngIf="learningPath.createdAt">
          {{ learningPath.createdAt | date:'short' }}
        </p>
      </div>
      <button
        *ngIf="!readonly"
        class="list-item-delete"
        (click)="onDelete(learningPath); $event.stopImmediatePropagation()"
        type="button"
        aria-label="Delete learning path"
      >
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>

  <div
    *ngIf="learningPaths.length === 0"
    class="list-empty"
  >
    <mat-icon class="list-empty-icon">inbox</mat-icon>
    <p class="list-empty-text">No learning paths found</p>
  </div>
</div>
