<div class="master-detail-layout">
  <div class="master-panel">
    <app-raw-content-list
      [rawContent]="(rawContent$ | async) ?? []"
      (selected)="selectRawContent($event)"
      (deleted)="deleteRawContent($event)"
    ></app-raw-content-list>
  </div>
  <div class="detail-panel">
    <app-raw-content-detail
      [rawContent]="selectedRawContent$ | async"
      (saved)="saveRawContent($event)"
      (cancelled)="cancel()"
    ></app-raw-content-detail>
  </div>
</div>
