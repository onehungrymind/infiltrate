<div class="master-detail-layout">
  <div class="master-panel">
    @if (error()) {
      <div class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span>{{ error() }}</span>
      </div>
    } @else if (!loaded()) {
      <div class="loading-message">
        <mat-spinner diameter="40"></mat-spinner>
        <span>Loading raw content...</span>
      </div>
    } @else {
      <app-search-filter-bar
        placeholder="Search by title, author, or URL..."
        [filterConfigs]="filterConfigs"
        (searchChange)="onSearchFilterChange($event)"
      ></app-search-filter-bar>
      <app-raw-content-list
        [rawContent]="rawContent()"
        [selectedRawContent]="selectedRawContent()"
        (selected)="selectRawContent($event)"
        (deleted)="deleteRawContent($event)"
      ></app-raw-content-list>
    }
  </div>
  <div class="detail-panel">
    <app-raw-content-detail
      [rawContent]="selectedRawContent()"
      (saved)="saveRawContent($event)"
      (cancelled)="cancel()"
    ></app-raw-content-detail>
  </div>
</div>
