<div class="flex flex-col gap-4">
  <div
    *ngFor="let rawContent of rawContent"
    class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-50 transition-colors"
    (click)="selected.emit(rawContent)"
  >
    <div class="flex justify-between items-start">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">
          {{ rawContent.title || rawContent.name || 'Untitled' }}
        </h3>
        <p class="text-sm text-gray-600" *ngIf="rawContent.description">
          {{ rawContent.description }}
        </p>
        <p class="text-xs text-gray-500 mt-2" *ngIf="rawContent.created_at">
          Created: {{ rawContent.created_at | date:'short' }}
        </p>
      </div>
      <button
        *ngIf="!readonly"
        mat-icon-button
        color="warn"
        (click)="onDelete(rawContent); $event.stopPropagation()"
        class="ml-2"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="rawContent.length === 0" class="text-center py-8 text-gray-500">
    <mat-icon class="text-4xl mb-2">inbox</mat-icon>
    <p>No rawContent found</p>
  </div>
</div>
