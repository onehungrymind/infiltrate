<div class="list-container">
  <div
    *ngFor="let userProgress of userProgress"
    class="list-item"
    (click)="selected.emit(userProgress)"
  >
    <div class="list-item-content">
      <div class="list-item-main">
        <h3 class="list-item-title">
          {{ userProgress.masteryLevel || 'Untitled' }}
        </h3>
        <p class="list-item-meta" *ngIf="userProgress.confidence !== undefined">
          Confidence: {{ userProgress.confidence }}%
        </p>
        <p class="list-item-date" *ngIf="userProgress.createdAt">
          {{ userProgress.createdAt | date:'short' }}
        </p>
      </div>
      <button
        *ngIf="!readonly"
        class="list-item-delete"
        (click)="onDelete(userProgress); $event.stopPropagation()"
        type="button"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="userProgress.length === 0" class="list-empty">
    <mat-icon class="list-empty-icon">inbox</mat-icon>
    <p class="list-empty-text">No user progress found</p>
  </div>
</div>
