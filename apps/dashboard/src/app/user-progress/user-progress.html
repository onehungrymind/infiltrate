<div class="master-detail-layout">
  <div class="master-panel">
    @if (error()) {
      <div class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span>{{ error() }}</span>
      </div>
    } @else if (!loaded()) {
      <div class="loading-message">
        <mat-spinner diameter="40"></mat-spinner>
        <span>Loading user progress...</span>
      </div>
    } @else {
      <app-search-filter-bar
        placeholder="Search by user ID or unit ID..."
        [filterConfigs]="filterConfigs"
        (searchChange)="onSearchFilterChange($event)"
      ></app-search-filter-bar>
      <app-user-progress-list
        [userProgress]="userProgress()"
        [selectedUserProgress]="selectedUserProgress()"
        (selected)="selectUserProgress($event)"
        (deleted)="deleteUserProgress($event)"
      ></app-user-progress-list>
    }
  </div>
  <div class="detail-panel">
    <app-user-progress-detail
      [userProgress]="selectedUserProgress()"
      (saved)="saveUserProgress($event)"
      (cancelled)="cancel()"
    ></app-user-progress-detail>
  </div>
</div>
