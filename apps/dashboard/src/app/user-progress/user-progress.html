<div class="master-detail-layout">
  <div class="master-panel">
    @if (error$ | async) {
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error$ | async }}</span>
      </div>
    } @else if ((loaded$ | async) === false) {
      <div class="loading-message">
        <mat-spinner diameter="40"></mat-spinner>
        <span>Loading user progress...</span>
      </div>
    } @else {
      <app-user-progress-list
        [userProgress]="(userProgress$ | async) ?? []"
        (selected)="selectUserProgress($event)"
        (deleted)="deleteUserProgress($event)"
      ></app-user-progress-list>
    }
  </div>
  <div class="detail-panel">
    <app-user-progress-detail
      [userProgress]="selectedUserProgress$ | async"
      (saved)="saveUserProgress($event)"
      (cancelled)="cancel()"
    ></app-user-progress-detail>
  </div>
</div>
