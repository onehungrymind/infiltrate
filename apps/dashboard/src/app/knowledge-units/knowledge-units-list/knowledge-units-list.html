<div class="flex flex-col gap-4">
  <div
    *ngFor="let knowledgeUnit of knowledgeUnits"
    class="border border-gray-200 rounded-lg p-4 cursor-pointer hover:bg-gray-50 transition-colors"
    (click)="selected.emit(knowledgeUnit)"
  >
    <div class="flex justify-between items-start">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">
          {{ knowledgeUnit.title || knowledgeUnit.name || 'Untitled' }}
        </h3>
        <p class="text-sm text-gray-600" *ngIf="knowledgeUnit.description">
          {{ knowledgeUnit.description }}
        </p>
        <p class="text-xs text-gray-500 mt-2" *ngIf="knowledgeUnit.created_at">
          Created: {{ knowledgeUnit.created_at | date:'short' }}
        </p>
      </div>
      <button
        *ngIf="!readonly"
        mat-icon-button
        color="warn"
        (click)="onDelete(knowledgeUnit); $event.stopPropagation()"
        class="ml-2"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

  <div
    *ngIf="knowledgeUnits.length === 0"
    class="text-center py-8 text-gray-500"
  >
    <mat-icon class="text-4xl mb-2">inbox</mat-icon>
    <p>No knowledgeUnits found</p>
  </div>
</div>
