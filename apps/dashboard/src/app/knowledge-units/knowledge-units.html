<div class="master-detail-layout">
  <div class="master-panel">
    @if (error$ | async) {
      <div class="error-message">
        <svg class="error-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span>{{ error$ | async }}</span>
      </div>
    } @else if ((loaded$ | async) === false) {
      <div class="loading-message">
        <mat-spinner diameter="40"></mat-spinner>
        <span>Loading knowledge units...</span>
      </div>
    } @else {
      <app-search-filter-bar
        placeholder="Search by concept, question, or answer..."
        [filterConfigs]="filterConfigs()"
        (searchChange)="onSearchFilterChange($event)"
      ></app-search-filter-bar>
      <app-knowledge-units-list
        [knowledgeUnits]="knowledgeUnits()"
        [selectedKnowledgeUnit]="selectedKnowledgeUnit$ | async"
        (selected)="selectKnowledgeUnit($event)"
        (deleted)="deleteKnowledgeUnit($event)"
      ></app-knowledge-units-list>
    }
  </div>
  <div class="detail-panel">
    <app-knowledge-unit-detail
      [knowledgeUnit]="selectedKnowledgeUnit$ | async"
      (saved)="saveKnowledgeUnit($event)"
      (cancelled)="cancel()"
    ></app-knowledge-unit-detail>
  </div>
</div>
