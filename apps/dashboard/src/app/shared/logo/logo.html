<a routerLink="/" class="flex items-center justify-center gap-2 w-full">
  <img
    src="/logo.svg"
    alt="KASITA Logo"
    class="logo-icon"
    [class.logo-icon-small]="collapsed"
  />
  <span class="logo-text" [class.text-4xl]="!collapsed" [class.text-2xl]="collapsed">
    <span class="logo-bold">KAS</span>
    @if (!collapsed) {
      <span class="logo-thin">ITA</span>
    }
  </span>
</a>
