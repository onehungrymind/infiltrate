<div class="hidden lg:sticky lg:top-0 lg:z-40 lg:flex lg:h-16 lg:shrink-0 lg:items-center lg:justify-between lg:gap-x-6 lg:border-b border-gray-200 bg-white lg:px-4 xl:px-6 2xl:px-8 lg:shadow-xs">
  <div class="flex items-center">
    <!-- Left content can go here -->
  </div>
  <div class="flex items-center gap-4">
    <!-- Theme toggle hidden - using light theme only -->
    @if (currentUser(); as user) {
      <span class="text-sm font-semibold text-gray-900">{{ user.name }}</span>
    }
    <button
      (click)="logout()"
      class="text-sm/6 font-semibold text-gray-900 hover:text-indigo-600"
    >
      Log out
      <span aria-hidden="true">&rarr;</span>
    </button>
  </div>
</div>
