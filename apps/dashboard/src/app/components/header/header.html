<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <a routerLink="/">Kasita</a>
    </div>
    
    <nav class="nav-links">
      <a routerLink="/learning-paths" routerLinkActive="active">Learning Paths</a>
      <a routerLink="/knowledge-units" routerLinkActive="active">Knowledge Units</a>
      <a routerLink="/raw-content" routerLinkActive="active">Raw Content</a>
      <a routerLink="/source-configs" routerLinkActive="active">Source Configs</a>
      <a routerLink="/user-progress" routerLinkActive="active">User Progress</a>
    </nav>

    <div class="user-section">
      <button class="theme-toggle" (click)="toggleTheme()" type="button" [attr.aria-label]="themeService.theme() === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'">
        @if (themeService.theme() === 'dark') {
          <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        } @else {
          <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        }
      </button>
      @if (currentUser) {
        <span class="user-name">{{ currentUser.name }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      }
    </div>
  </div>
</header>
